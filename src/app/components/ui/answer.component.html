<div class="answer">
  <h3>{{answer.Question.Title}}</h3>
  <p>Your Answer</p>
  <p>{{answer.Question.Answer}}</p>
  <p>Actual Answer</p>
  <p>{{answer.ActualAnswer}}</p>
  <button class="light-green-button" (click)="toggleSolution()">{{buttonText}}</button>
  <pre *ngIf="solutionShown">{{answer.Explanation}}</pre>
</div>
